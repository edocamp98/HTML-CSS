<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinha</title>
</head>
<style>
    table{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border-collapse: separate;
    }
    td{
        border: 1px solid black;
        padding: 20px;

    }
    th{
        border: 1px solid black;
        background-color: antiquewhite;
    }
    tr{
        text-align: center;
    }
    td:hover{
        background-color: rgba(218, 165, 32, 0.221);
    }
</style>
<body>
    <table>
        <thead>            
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>IV</th>
            <th>V</th>
        </thead>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            

        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr><td colspan="4">N</td></tr>
        
    
</body>
</html>
