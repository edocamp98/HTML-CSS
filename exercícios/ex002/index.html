    <h1>Parágrafos e Quebras de linha</h1>
    <p>Dá pra escrever parágrafos de todas as maneiras idiotas imagináveis, mas tem que ficar entre o p e /p</p>
    <p>Precisando quberar o texto tipo agora,<br>  dá pra usar a tag &lt;br&gt;.</p>
    <!--lt:less than e gt: greater than-->
    <p>Símbolos:
        &trade;
        &copy;
        &euro;
        &cent;
        &pound;
        &Delta;
        &uarr;
        
    </p>
